<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function Select(Game){
        Game = './Games/' + Game + ".html";
        parent.document.getElementById('game').src = Game;
        parent.document.getElementById("game").focus();
      }
    </script>
  </head>
  <body>
    <button onclick = "Select('Splash')">Home</button>
    <br>
    <h1>Games</h1>
    <button onclick = "Select('Checkers')">Checkers</button>
    <br>
    <button onclick = "Select('Snake')">Snake</button>
    <br>
    <button onclick = "Select('Chess')">Chess</button>
    <br>
    <button onclick = "Select('Tetris')">Tetris</button>

  </body>
</html>
